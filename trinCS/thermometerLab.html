<html>

<head>
  <title>Thermometer Lab</title>
</head>

<body>
  <h1>Thermometer Lab</h1>

  <h2 id="temp">Temerature: 0ยบF</h2>

  <div class="slidecontainer">
    <input id="tempSlider" type="range" min="1" max="156" value="1" class="slider" oninput="changeColor()">
  </div>  

  <p>Farenheit vs Celcius</p>
    <input type="radio" id="f" name="f/c" value="F">F
    <input type="radio" id="c" name="f/c" value="C">C

  <div>
    <svg version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" height="50%" width="75%">
      <style>
        #glass {
          fill: #ffffff;
          stroke: #000000;
          stroke-width: 3;
        }

        #container {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 5;
        }
        #fluid {
            fill: #4794B5;
            stroke-width: 3;
        }
        #reflection {
            stroke: #ffffff;
            fill: transparent;
            stroke-width: 3;
        }
        </style>

      <rect id="container" x="10" y="10" width="100" height="210" rx="15" />

      <g id="glass">
        <rect x="45" y="20" width="30" height="160" rx="15" />
        <ellipse cx="60" cy="180" rx="30" ry="30" />
        <rect x="46.5" y="22" width="27" height="165" rx="15" stroke="none" />
      </g>

      <g id="fluid">
        <ellipse cx="60" cy="180" rx="26" ry="26" />
        <rect id="thermometerHeight" x="49" y="180" width="22" height="0" rx="12" stroke="none" />
      </g>

      <path id="reflection" d="M 67 199 A 20 20 68 0 1 42 171" />
      <path id="reflection" d=" M 46 166 A 20 20 42 0 1 58 160" />

      

    </svg>
  </div>

  <script>
    function changeColor() {
        let thermometerHeight = document.getElementById("thermometerHeight").height
        let thermometerY = document.getElementById("thermometerHeight").y
        let tempSliderVal = document.getElementById("tempSlider").value
        let unitBool = document.querySelector('input[name="f/c"]:checked').value
        let unit
        if(unitBool) {
            let unit = "F"
        } else {
            let unit = "C"
        }

        if(tempSliderVal < 60) {
            document.getElementById("fluid").style.fill = "#4794B5"
        } else if(tempSliderVal < 110) {
            document.getElementById("fluid").style.fill = "#ED8733"
        } else {
            document.getElementById("fluid").style.fill = "#E53325"
        }

        document.getElementById("temp").innerHTML = "Temerature: " + String((tempSliderVal/156)*100) + "ยบ" + unit

        document.getElementById("thermometerHeight").setAttribute("height",tempSliderVal)
        document.getElementById("thermometerHeight").setAttribute("y",180-tempSliderVal)
  
    }
  </script>  
</body>

</html>
