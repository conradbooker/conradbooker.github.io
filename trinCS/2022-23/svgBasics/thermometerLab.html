<html>

<head>
  <title>Thermometer Lab</title>
</head>

<body>
  <h1>Thermometer Lab</h1>

  <h2 id="temp">Temerature: 0ยบF</h2>

  <div class="slidecontainer">
    <input id="tempSlider" type="range" min="0" max="156" value="1" class="slider" oninput="changeColor()">
  </div>  

  <p>Farenheit vs Celcius</p>
    <input type="radio" id="f" name="f/c" value="F" checked="checked" onclick="changeUnits()">F
    <input type="radio" id="c" name="f/c" value="C" onclick="changeUnits()">C

  <div>
    <svg version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" height="50%" width="75%">
      <style>
        #glass {
          fill: #ffffff;
          stroke: #000000;
          stroke-width: 3;
        }

        #container {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 5;
        }
        #fluid {
            fill: #4794B5;
            stroke-width: 3;
        }
        #reflection {
            stroke: #ffffff;
            fill: transparent;
            stroke-width: 3;
        }
        </style>

      <rect id="container" x="10" y="10" width="150" height="210" rx="15" />

      <g id="glass">
        <rect x="45" y="20" width="30" height="160" rx="15" />
        <ellipse cx="60" cy="180" rx="30" ry="30" />
        <rect x="46.5" y="22" width="27" height="165" rx="15" stroke="none" />
      </g>

      <g id="fluid">
        <ellipse cx="60" cy="180" rx="26" ry="26" />
        <rect id="thermometerHeight" x="49" y="180" width="22" height="0" rx="12" stroke="none" />
      </g>

      <g id="tickMarks">
        <rect x="79" y="140" width="13" height="3" stroke="none"/>
        <rect x="79" y="130" width="7" height="3" stroke="none"/>
        <rect x="79" y="120" width="13" height="3" stroke="none"/>
        <rect x="79" y="110" width="7" height="3" stroke="none"/>
        <rect x="79" y="100" width="13" height="3" stroke="none"/>
        <rect x="79" y="90" width="7" height="3" stroke="none"/>
        <rect x="79" y="80" width="13" height="3" stroke="none"/>
        <rect x="79" y="70" width="7" height="3" stroke="none"/>
        <rect x="79" y="60" width="13" height="3" stroke="none"/>
        <rect x="79" y="50" width="7" height="3" stroke="none"/>
        <rect x="79" y="40" width="13" height="3" stroke="none"/>
      </g>
      <g id="tickMarks">
        <rect x="79" y="140" width="13" height="3" stroke="none"/>
        <rect x="79" y="130" width="7" height="3" stroke="none"/>
        <rect x="79" y="120" width="13" height="3" stroke="none"/>
        <rect x="79" y="110" width="7" height="3" stroke="none"/>
        <rect x="79" y="100" width="13" height="3" stroke="none"/>
        <rect x="79" y="90" width="7" height="3" stroke="none"/>
        <rect x="79" y="80" width="13" height="3" stroke="none"/>
        <rect x="79" y="70" width="7" height="3" stroke="none"/>
        <rect x="79" y="60" width="13" height="3" stroke="none"/>
        <rect x="79" y="50" width="7" height="3" stroke="none"/>
        <rect x="79" y="40" width="13" height="3" stroke="none"/>
      </g>

      <text x="95" y="145">0</text>


      <path id="reflection" d="M 67 199 A 20 20 68 0 1 42 171" />
      <path id="reflection" d=" M 46 166 A 20 20 42 0 1 58 160" />

      

    </svg>
  </div>

  <script>
    function changeUnits() {
      let tempSliderVal = document.getElementById("tempSlider").value
      let unitBool = document.getElementById("f").checked
      let unit = "F"
      if(unitBool) {
          unit = "F"
          temperature = (tempSliderVal/156)*212
          document.getElementById("temp").innerHTML = "Temerature: " + String(Math.round(temperature) + "ยบ" + unit)
      } else {
          unit = "C"
          temperature = ((((tempSliderVal/156)*212)-32)*5)/9
          document.getElementById("temp").innerHTML = "Temerature: " + String(Math.round(temperature) + "ยบ" + unit)
      }
    }
    function changeColor() {
        let thermometerHeight = document.getElementById("thermometerHeight").height
        let tempSliderVal = document.getElementById("tempSlider").value
        let unitBool = document.getElementById("f").checked
        let temperature
        let unit = "F"
        if(unitBool) {
            unit = "F"
            temperature = (tempSliderVal/156)*212
        } else {
            unit = "C"
            temperature = ((((tempSliderVal/156)*212)-32)*5)/9
        }

        if(tempSliderVal < 60) {
            document.getElementById("fluid").style.fill = "#4794B5"
        } else if(tempSliderVal < 110) {
            document.getElementById("fluid").style.fill = "#ED8733"
        } else {
            document.getElementById("fluid").style.fill = "#E53325"
        }

        document.getElementById("temp").innerHTML = "Temerature: " + String(Math.round(temperature) + "ยบ" + unit)

        document.getElementById("thermometerHeight").setAttribute("height",tempSliderVal)
        document.getElementById("thermometerHeight").setAttribute("y",180-tempSliderVal)
  
    }
  </script>  
</body>

</html>
